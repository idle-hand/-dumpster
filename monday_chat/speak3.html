<!DOCTYPE html>
<html>
  <head>
    <title>SpeakEasy Quiz</title>
    
<style>

body {
  font-size: 2em;
  text-align: center;
  background-color: #f2f2f2;
}

#quiz {
  width: 80%;
  margin: 4em auto;
  background-color: white;
  box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
  padding: 2em;
}

#question {
  font-size: 1.5em;
  margin-bottom: 1em;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

#options {
  list-style: none;
  padding: 0;
}

#options li {
  margin: 1em 5;
}

input[type="radio"] {
  margin-right: 0.5em;
  vertical-align: middle;
}

button {
  font-size: 1.5em;
  padding: 0.5em 1em;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}

button:hover {
  background-color: #0069d9;
}

@media (min-width: 700px) {
  body {
    font-size: 1.5em;
  }
}

</style>
    <script>
      let score = 0;
      let currentQuestion = 0;
      const questions = [  {    
      text: "What is the capital of Alberta?",    options: ["Calgary",          "Edmonton", "Ottawa"],
    answer: 1
  },
  {
    text: "What is the capital of British Columbia?",
    options: ["Victoria", "Vancouver", "Kelowna"],
    answer: 0
  },
  {
    text: "What is the capital of Manitoba?",
    options: ["Winnipeg", "Brandon", "Steinbach"],
    answer: 0
  },
    {
    text: "Which of the following sentences best describes the War of 1812?",
    options: ["Napoleon's fleet was defeated by the Royal Navy in the war.", "The USA became independent from the British Empire after the war.", "The USA invaded Canada and was defeated, which ensured that Canada would remain independent of the United States.", "Canada joined the United States after the war."],
    answer: 2
  },
  {
    text: "Which of the following statements about residential schools is NOT true?",
    options: ["The federal government placed many Aboriginal children in residential schools to educate and assimilate them into mainstream Canadian culture.", "The schools were poorly funded and inflicted hardship on the students.", "The schools were welcomed by the Aboriginal people.", "Aboriginal language and cultural practices were mostly prohibited."],
    answer: 2
  },
  {
    text: "Which party becomes the Official Opposition?",
    options: ["The party with the second most MPs.", "The party receiving the least votes.", "Any independent candidate.", "The party the Prime Minister selects."],
    answer: 0
  },
  {
    text: "Which party is the Official Opposition at the federal level?",
    options: ["The New Democratic Party.", "The Liberal Party.", "The Independent Party.", "The Conservative Party."],
    answer: 3
  },
  {
    text: "Which port is the largest and busiest in Canada?",
    options: ["The Port of Halifax", "The Port of Montreal", "The Port of Vancouver", "The Port of Victoria"],
    answer: 2
  },
  {
    text: "Which province has its own time zone?",
    options: ["British Columbia", "Newfoundland and Labrador", "Nunavut", "Nova Scotia"],
    answer: 1
  },
  {
    text: "What is the capital of New Brunswick?",
    options: ["Fredericton", "Saint John", "Moncton"],
    answer: 0
  },
  {
    text: "What is the capital of Newfoundland and Labrador?",
    options: ["St. John's", "Mount Pearl", "Corner Brook"],
    answer: 0
  },
  {
    text: "What is the capital of Nova Scotia?",
    options: ["Halifax", "Dartmouth", "Sydney"],
    answer: 0
  },
  {
    text: "What is the capital of Ontario?",
    options: ["Toronto", "Ottawa", "Hamilton"],
    answer: 1
  },
  {
    text: "What is the capital of Prince Edward Island?",
    options: ["Charlottetown", "Summerside", "Stratford"],
    answer: 0
  },
  {
    text: "What is the capital of Quebec?",
    options: ["Montreal", "Quebec City", "Gatineau"],
    answer: 1
  },
  {
    text: "What is the capital of Saskatchewan?",
    options: ["Regina", "Saskatoon", "Moose Jaw"],
    answer: 0
  }
];


      function checkAnswer(answer) {
        if (questions[currentQuestion].answer === answer) {
          score++;
          alert("Correct!");
        } else {
          alert("Wrong.");
        }
        document.getElementById("score").innerHTML = score;
      }
      function displayQuestion() {
        document.getElementById("question").innerHTML = questions[currentQuestion].text;
        const options = questions[currentQuestion].options;
        for (let i = 0; i < options.length; i++) {
          const button = document.getElementById(`option${i}`);
          button.innerHTML = options[i];
          button.style.display = "inline-block";
        }
      }
      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion === questions.length) {
          alert(`Quiz completed. Your score is ${score}`);
          currentQuestion = 0;
        }
        displayQuestion();
      }
      function resetScore() {
        score = 0;
        currentQuestion = 0;
        document.getElementById("score").innerHTML = score;
        alert("Score has been reset.");
        displayQuestion();
      }
    </script>
  </head>
  <body onload="displayQuestion()">
    <h1>HTML Quiz</h1>
    <p id="question"></p>
    <button id="option0" onclick="checkAnswer(0)" style="display:none;"></button>
    <br>
    <button id="option1" onclick="checkAnswer(1)" style="display:none;"></button>
    <br>
    <button id="option2" onclick="checkAnswer(2)" style="display:none;"></button>    
    <p>Your score: <span id="score">0</span></p>
    <button onclick="resetScore()">Reset</button>
    <button onclick="nextQuestion()">Next</button>
  </body>
</html>
