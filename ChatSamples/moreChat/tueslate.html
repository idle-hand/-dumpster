<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    body {
      background-color: #F2F2F2;
    }
    .container {
      width: 500px;
      margin: 100px auto;
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #BBBBBB;
      padding: 40px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .answers {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .answer {
      width: 40%;
      font-size: 18px;
      cursor: pointer;
      background-color: #E9E9E9;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 0px 5px #BBBBBB;
    }
    .answer:hover {
      background-color: #D9D9D9;
    }
    .score {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #888888;
    }
    .button:hover {
      background-color: #3E8E41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">What is the capital of France?</div>
    <div class="answers">
      <div class="answer" onclick="updateScore(1)">Paris</div>
      <div class="answer" onclick="updateScore(0)">London</div>
      <div class="answer" onclick="updateScore(0)">Berlin</div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <div>
      <button class="button" onclick="exitQuiz()">Exit</button>
      <button class="button" onclick="resetScore()">Reset</button>
    </div>
  </div>
  <script>
    let score = 0;
    function updateScore(value) {
      score += value;
      document.querySelector("#score").innerHTML = score;
    }
    function exitQuiz() {
      // Add code to exit the quiz here
    }
    function resetScore() {
      score = 0;
      document.querySelector("#score").innerHTML = score;
    }
  </script>
</body>
</html>
