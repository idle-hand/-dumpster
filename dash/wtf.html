<!DOCTYPE html>
<html>
  <head>
    <style>
      .quiz-container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 40px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .options {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .option {
        margin: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="question">What is the capital of Alberta?</div>
      <div class="options">
        <div class="option">Calgary</div>
        <div class="option">Edmonton</div>
        <div class="option">Ottawa</div>
      </div>
    </div>
    <div class="quiz-container">
      <div class="question">What are the two official languages of Canada?</div>
      <div class="options">
        <div class="option">English and Métis</div>
        <div class="option">Inuktitut and French</div>
        <div class="option">English and French</div>
      </div>
    </div>
    <div class="quiz-container">
      <div class="question">What country is Canada’s largest trading partner?</div>
      <div class="options">
        <div class="option">Mexico</div>
        <div class="option">United States of America</div>
        <div class="option">China</div>
      </div>
    </div>
  </body>
</html>
